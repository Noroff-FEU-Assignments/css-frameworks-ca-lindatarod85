          <a class="navbar-brand" href="index.html">The YAY Company</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarTogglerDemo02"

            <span class="navbar-toggler-icon"></span>

          <div class="collapse navbar-collapse mb-3 mb-lg-0" id="navbarTogglerDemo02">

              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="index.html"
                  >Home</a

              <li class="nav-item">

              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="contact.html">Contact</a>
              </li>
            </ul>
            <form class="d-flex nav-form" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn" type="submit">Go</button>
            </form>
          </div>

<div class="container container-main">
          <h1>Submit your details</h1>
          <div class="row">
              <div class="col order-lg-1 col-12 col-lg-6">
                  <div class="contact-info">
                      <div class="mail">
                        <i class="fa-solid fa-envelope fa-2x"></i>
                        <a href="mailto:hello@yay.com">hello@yay.com</a>
                      </div>
                      <div class="phone">
                        <i class="fa-solid fa-phone fa-2x"></i>
                        <a href="tel:123 456 7890">123 456 7890</a>
                      </div>
                      <div class="location">
                        <i class="fa-sharp fa-solid fa-location-dot fa-2x"></i>
                        <div>
                            <p>123 Some Street</p>
                               <p>Somewhere</p>
                                <p>Some City</p>
                               <p>10000</p>
                        </div>
                      </div>
                  </div>
              </div>
              <div class="col">
                <form class="contact-form">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" aria-describedby="name">
                      </div>
                    <div class="form-group">
                      <label for="email">Email</label>
                      <input type="email" class="form-control" id="email" aria-describedby="email">
                    </div>
                    <div class="form-group">
                      <label for="website">Website</label>
                      <div class="input-group">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="inputGroupPrepend">https://</span>
                        </div>
                      <input type="url" class="form-control" id="website" aria-describedby="website" >
                    </div>

                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea class="form-control" id="message" rows="8"></textarea>
                      </div>

                      <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Allow us to sell your personal details to whomever we want</label>
                      </div>
        
                    <button type="submit" class="btn">Submit</button>
                  </form>
              </div>
          </div>
          </div>
        </div>
    </div>

      <footer>
        <div class="container">
        <div class="footer-icons">
            <i class="fa-brands fa-vimeo-v fa-2x"></i>
            <i class="fa-brands fa-youtube fa-2x"></i>
        </div>
        <p>hello@yay.com</p>
        <p>Copyright 2020</p>
        </div>
    </footer>

      crossorigin="anonymous"
    ></script>
    
</body>
</html>
